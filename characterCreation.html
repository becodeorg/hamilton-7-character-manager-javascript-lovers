<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Manager</title>
    <script
      src="https://cdn.tiny.cloud/1/paokz7t8bphgsxoo5b2ajnp6aqfjs48tcjuratpxs4fow22f/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <link rel="stylesheet" href="resources/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5de72bfe03.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-arrow-left"></i>
      <h1>Character Manager</h1>
    </header>
    <main>
      <article class="create-card">
        <img class="card__image" alt="Preview" />
        <div class="create-card__set--position">
          <div class="create-card__image">
            <button class="btn-upload">Upload image...</button>
            <input
              class="input-image"
              type="file"
              name="upfile"
              accept="image/png, image/jpeg"
            />
          </div>
          <input placeholder="Name" type="text" class="create-card__name" />
          <input
            placeholder="Short Description"
            type="text"
            class="create-card__short-description"
          />
          <textarea
            placeholder="Description"
            class="create-card__description"
          ></textarea>
          <div class="create-buttons">
            <button class="btn-create">Create Character</button>
          </div>
        </div>
      </article>
      <!--<script src="./resources/js/tinymce.js"></script>-->
      <script type="module" src="./resources/js/characterCreation.js" async></script>
    </main>
  </body>
</html>
