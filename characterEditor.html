<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Character Manager</title>
	<script src="https://cdn.tiny.cloud/1/paokz7t8bphgsxoo5b2ajnp6aqfjs48tcjuratpxs4fow22f/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
	<header>
		<h1></h1>
	</header>
	<main>
		<form class="edit-card">
			<img class="card__image" alt="preview">
			<input style="color: transparent" class="edit-card__image" type="file" accept="image/png, image/jpeg">
			<input type="text" class="edit-card__name">
			<input type="text" class="edit-card__short-description">
			<textarea class="edit-card__description"></textarea>
			<div class="edit-buttons">
				<button type="submit" class="btn-save">Save changes</button>
				<button class="btn-delete">Delete Character</button>
			</div>
		</form>
	</main>
	<script src="./resources/js/tinymce.js"></script>
	<script type="module" src="./resources/js/characterEditor.js" async></script>
</body>
</html>
